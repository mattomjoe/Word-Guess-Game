<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Simpsons Word Guess Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<!--Simpsons Word Guess Game Banner-->

<div class="jumbotron">
    <img src="assets/images/The-Simpsons.jpg" class="Simpsons-family">
    </br>
    <p class="lead Game-Title">Hangman Game!</p>
</div>

<!--Javascript external link-->

<script src="assets/javascript/game.js"></script>

<!--Main game section below banner-->
<div id="game">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p id="directions-text">Press any key to start!</p>
                <p>Current Word</p>
                <h1 id="currentRandomWord"></h1>
                
            </div>
            <div class="col-md-6">
                <p>WINS: <span id="wins-text"></span></p>
                <p>Number of Guesses Remaining: </p><span id="guesses-left-text"></span>
                <p>Letters Already Guessed</p><span id="letters-used-text"></span>


            </div>
        </div>






    </div>
    
    
    
    
    
</div>

</body>

</html>
